<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<!-- body-> lo que el usuario ve -->
<body>
    <!-- header que contiene navegación-->
    <header>
        <nav>
            <!-- "ul" lista no ordenada -->
            <ul class="nav-rigth-section">
                <li>
                    <a href="https://mail.google.com">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com/imghp">Imágenes</a>
                </li>
                <!-- Icono de menú (puntitos)-->
                <li class="menu">
                    <a href=""></a>
                </li>
                <!-- Foto de perfil-->
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AKPQZvxUCH1KOO0LijqX5h2nZm57ENqlmhQDkbYZTOHlhg=s32-c-mo" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- MAIN - división y es lo más importante -->
    <main>
        <!-- SECTION - es una caja para acomodar elementos--->
        <!--LOGO-->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>
        <!-- BUSCADOR  -->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <!-- BOTONES-->
        <section class="main-button">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>

    <footer>
        <section class="Primer-P">
            México
        </section>
        <section class="Segunda-P">
            <ul class="Publicidad">
                <li><a href="https://www.google.com.mx/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwidgPOkmOWBAxULD0QIHQVsDOAQkNQCCBE&url=https%3A%2F%2Fabout.google%2F%3Futm_source%3Dgoogle-MX%26utm_medium%3Dreferral%26utm_campaign%3Dhp-footer%26fg%3D1&usg=AOvVaw09qQxZE2XyQ825PN7qaVq3&opi=89978449">Sobre Google</a></li>
                <li><a href="https://www.google.com.mx/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwidgPOkmOWBAxULD0QIHQVsDOAQkdQCCBI&url=https%3A%2F%2Fwww.google.com.mx%2Fintl%2Fes-419_mx%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw2CsjOAZTSwGbP1nm1xnA9i&opi=89978449">Publicidad</a></li>
                <li><a href="https://www.google.com.mx/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwidgPOkmOWBAxULD0QIHQVsDOAQktQCCBM&url=https%3A%2F%2Fwww.google.com.mx%2Fservices%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&usg=AOvVaw3dHtJeSpY5SFWA8xtg1CaU&opi=89978449">Negocios</a></li>
                <li><a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a></li>
                <li><a class="Espacio" href="https://www.google.com.mx/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwidgPOkmOWBAxULD0QIHQVsDOAQ8awCCBQ&url=https%3A%2F%2Fpolicies.google.com%2Fprivacy%3Fhl%3Des-419%26fg%3D1&usg=AOvVaw0kHgtbRrD3oGV-KWOzk5Hz&opi=89978449">Privacidad</a></li>
                <li><a href="https://www.google.com.mx/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwidgPOkmOWBAxULD0QIHQVsDOAQ8qwCCBU&url=https%3A%2F%2Fpolicies.google.com%2Fterms%3Fhl%3Des-419%26fg%3D1&usg=AOvVaw3Zv4AmKUS3beVzeEax8Pzp&opi=89978449">Condiciones</a></li>
                <li>Preferencias</li>
            </ul>
        </section>
    </footer>
</body>
</html>
